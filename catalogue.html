<body>
    <!-- Header -->

    <!-- Page Title -->
    <div class="page-title-section"

        <div class="container">
            <h1 style="font-size: 32px; margin-bottom: 10px;">Catalogue des Véhicules</h1>
            <p>Sélectionnez un véhicule pour voir les détails et participer à l'enchère.</p>

                    <input type="text" placeholder="Rechercher un véhicule..."

                    <i class="fas fa-search"
                        style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #999;"></i>
                </div>
            </div>

            <!-- Vehicle Grid -->
            <div id="vehicle-grid" class="vehicle-grid">
                <!-- Vehicles will be populated by JS -->
            </div>

        </div>
    </main>
